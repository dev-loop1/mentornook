<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - MentorNook</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="main-header logged-out">
      <div class="container">
        <a href="index.html" class="logo">
          <img src="assets/images/logo.png" alt="MentorNook Logo" />
          <span>MentorNook</span>
        </a>
        <nav>
          <ul>
            <li><a href="signup.html" class="btn btn-primary">Sign Up</a></li>
            <li><a href="login.html" class="btn btn-secondary">Login</a></li>
          </ul>
        </nav>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">â˜°</button>
      </div>
    </header>

    <main class="auth-page">
      <div class="container">
        <div class="auth-form-container">
          <h2>Create Your MentorNook Account</h2>
          <form id="signup-form" novalidate>
            <div class="form-group">
              <label for="signup-fullname">Full Name</label>
              <input
                type="text"
                id="signup-fullname"
                name="fullname"
                required
              />
              <div class="error-message" id="fullname-error"></div>
            </div>
            <div class="form-group">
              <label for="signup-email">Email Address</label>
              <input type="email" id="signup-email" name="email" required />
              <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <input
                type="password"
                id="signup-password"
                name="password"
                required
                minlength="8"
              />
              <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
              <label for="signup-confirm-password">Confirm Password</label>
              <input
                type="password"
                id="signup-confirm-password"
                name="confirm_password"
                required
              />
              <div class="error-message" id="confirm-password-error"></div>
            </div>
            <div class="form-group form-error" id="signup-general-error"></div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign Up
            </button>
          </form>
          <p class="auth-switch">
            Already have an account? <a href="login.html">Login here</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>
          &copy; <span id="current-year"></span> MentorNook. All rights
          reserved.
        </p>
      </div>
    </footer>

    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
